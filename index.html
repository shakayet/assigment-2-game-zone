<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Zone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/Frame.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,700;0,800;1,400&family=Poppins:wght@400;600;700;800&family=Work+Sans:wght@400;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <nav class="nav">
            <div class="nav-gamer">
                <img src="images/Frame.png" alt="">
                <h3><span class="G">G</span>amer</h3>
            </div>
            <div class="nav-items">
                <ul>
                    <li>About Us</li>
                    <li>Designer</li>
                    <div class="follow-us">
                        <li>Follow Us On </li>
                        <div class="follow-us-img">
                            <img src="icon/youtube.png" alt="">
                            <img src="icon/tiktok.png" alt="">
                        </div>
                    </div>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="goat">
            <div class="goat-play-like">
                <h2>Play Like The</h3>
                <h1>G.O.A.T.</h1>

                <div class="goat-box">
                    <div class="goat-box-1">
                        <img src="icon/play.png" alt=""><small>1-Click instant play</small>
                    </div>
                    <div class="goat-box-2">
                        <img src="icon/download.png" alt=""><small>No Download</small>
                    </div>
                    <div class="goat-box-3">
                        <img src="icon/support.png" alt=""><small>1000s of supported online games</small>
                    </div>
                </div>
                <div class="button">
                    <button class="btn-primary">Sign In</button>
                    <button class="btn-secondary">Go Rogue</button>
                </div>
            </div>
            <div class="goat-img">
                <img src="images/Group 18.png" alt="">
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
